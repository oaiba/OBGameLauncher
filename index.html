<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        :root {
            --bg-primary: #121212;
            --text-primary: #e0e0e0;
            --text-secondary: #b3b3b3;
            --accent-color: #ff4500;
            --success-color: #2ecc71;
        }

        html, body {
            height: 100%; margin: 0;
            font-family: 'Roboto', sans-serif;
            color: var(--text-primary);
            overflow: hidden;
        }
        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr 65px;
            height: 100%;
            flex-grow: 1;
        }

        /* --- SIDEBAR BÊN TRÁI --- */
        .left-sidebar {
            padding: 25px;
            overflow-y: auto;
            background-color: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .left-sidebar h2 { margin-top: 0; color: var(--text-primary); border-bottom: 2px solid var(--accent-color); padding-bottom: 10px; }
        .patch-note { margin-bottom: 25px; }
        .patch-note h3 { margin: 0 0 10px 0; color: var(--accent-color); font-size: 1.1rem; }
        .patch-note ul { margin: 0; padding-left: 20px; list-style: none; }
        .patch-note li { margin-bottom: 8px; color: var(--text-secondary); line-height: 1.5; font-size: 0.9rem; }
        .patch-note li::before { content: "»"; color: var(--accent-color); margin-right: 10px; }

        /* --- NỘI DUNG CHÍNH --- */
        .main-content {
            display: flex;
            position: relative;
        }
        /* Lớp phủ giờ đây nằm trong main-content để không ảnh hưởng thanh dưới cùng */
        .main-content::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(18,18,18,0.95) 5%, transparent 40%);
        }

        /* --- SIDEBAR BÊN PHẢI --- */
        .right-sidebar {
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: rgba(20, 20, 20, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        .right-sidebar h2 { display: none; }
        #social-links-container a {
            display: flex; justify-content: center; align-items: center;
            color: var(--text-secondary); text-decoration: none;
            width: 40px; height: 40px; border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        #social-links-container a:hover {
            background-color: rgba(42, 42, 42, 0.7);
            color: var(--text-primary);
        }
        #social-links-container i { font-size: 1.5rem; }

        /* --- THANH DƯỚI CÙNG (SETTINGS & ACTION) --- */
        .bottom-bar {
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* THAY ĐỔI: Đẩy mọi thứ về bên phải */
            gap: 20px;
            /* THAY ĐỔI: Nền trong suốt vì giờ nó nằm trên main-content */
            background-color: transparent;
            position: absolute; /* Đặt đè lên trên main-content */
            bottom: 0;
            left: 350px; /* Bằng chiều rộng sidebar trái */
            right: 65px; /* Bằng chiều rộng sidebar phải */
            z-index: 10;
        }

        .path-selector {
            display: flex;
            flex-grow: 1; /* Cho phép chiếm hết không gian còn lại bên trái */
            position: relative;
            align-items: center;
        }
        #install-path {
            width: 100%;
            padding: 12px 15px;
            padding-right: 50px;
            border-radius: 5px;
            /* THAY ĐỔI: Nền trong suốt và viền tinh tế hơn */
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            backdrop-filter: blur(5px); /* Thêm một chút blur nhẹ cho ô input */
            -webkit-backdrop-filter: blur(5px);
        }
        #install-path::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }
        #select-path-btn {
            position: absolute; right: 1px; top: 1px; bottom: 1px;
            width: 45px;
            /* THAY ĐỔI: Nền và viền trong suốt */
            background: transparent;
            border: none;
            color: var(--text-secondary);
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: color 0.2s;
        }
        #select-path-btn:hover {
            color: var(--text-primary);
        }

        .action-container { width: 250px; flex-shrink: 0; }
        .action-btn {
            width: 100%; padding: 15px 0; font-size: 1.2rem;
            font-weight: 700; border: none; border-radius: 5px;
            cursor: pointer; text-transform: uppercase; transition: all 0.2s ease;
        }
        .btn-install, .btn-update { background-color: var(--accent-color); color: white; }
        .btn-install:hover, .btn-update:hover { filter: brightness(1.1); }
        .btn-play { background-color: var(--success-color); color: white; }
        .btn-play:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #555; cursor: not-allowed; color: #999; }
        .progress-container { margin-top: 5px; display: none; }
        .progress-bar { width: 100%; background-color: #2a2a2a; border-radius: 5px; overflow: hidden;}
        .progress-bar-inner { height: 10px; width: 0%; background-color: var(--accent-color); transition: width 0.1s linear;}
        .status-text { font-size: 0.9em; margin-top: 5px; color: var(--text-secondary); text-align: center;}
    </style>
</head>
<body>
<div class="main-layout">
    <aside class="left-sidebar">
        <h2>Thông Báo Cập Nhật</h2>
        <div id="patch-notes-content"></div>
    </aside>

    <!-- Main content giờ chỉ là nơi chứa lớp phủ gradient -->
    <main class="main-content"></main>

    <aside class="right-sidebar">
        <h2>Cộng Đồng</h2>
        <div id="social-links-container"></div>
    </aside>
</div>

<!-- Thanh dưới cùng nằm ngoài luồng layout chính -->
<div class="bottom-bar">
    <div class="path-selector">
        <input type="text" id="install-path" placeholder="Chọn thư mục cài đặt..." readonly>
        <button id="select-path-btn" title="Chọn thư mục cài đặt">
            <i class="fa-solid fa-folder-open"></i>
        </button>
    </div>
    <div class="action-container" id="action-container">
        <button id="action-btn" class="action-btn" disabled>Chờ...</button>
        <div class="progress-container">
            <div class="progress-bar"><div id="progress-bar-inner" class="progress-bar-inner"></div></div>
            <div id="status-text" class="status-text"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // THAY ĐỔI: Loại bỏ các biến và logic liên quan đến game title
        const body = document.body;
        const installPathInput = document.getElementById('install-path');
        const selectPathBtn = document.getElementById('select-path-btn');
        const patchNotesContent = document.getElementById('patch-notes-content');
        const socialLinksContainer = document.getElementById('social-links-container');
        const actionBtn = document.getElementById('action-btn');
        const actionContainer = document.getElementById('action-container');
        const progressContainer = actionContainer.querySelector('.progress-container');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const statusText = document.getElementById('status-text');

        let installPath;
        let gameData;

        function updateActionButton(status, gameVersion) {
            if (status.status === 'installed') {
                if (status.version < gameVersion) {
                    actionBtn.textContent = 'Cập Nhật';
                    actionBtn.className = 'action-btn btn-update';
                    actionBtn.dataset.action = 'update';
                } else {
                    actionBtn.textContent = 'Chơi';
                    actionBtn.className = 'action-btn btn-play';
                    actionBtn.dataset.action = 'play';
                }
            } else {
                actionBtn.textContent = 'Cài Đặt';
                actionBtn.className = 'action-btn btn-install';
                actionBtn.dataset.action = 'install';
            }
            actionBtn.disabled = false;
        }

        async function loadGameData() {
            if (!installPath) {
                actionBtn.textContent = 'Chọn thư mục';
                actionBtn.disabled = true;
                return;
            }
            actionBtn.disabled = true;

            const games = await window.electronAPI.fetchGameConfig();
            if (!games || games.length === 0) {
                actionBtn.textContent = 'Lỗi Config';
                return;
            }

            gameData = games[0];

            // THAY ĐỔI: Loại bỏ dòng cập nhật text cho game title
            body.style.backgroundImage = `url('${gameData.backgroundUrl}')`;

            patchNotesContent.innerHTML = gameData.patchNotes.map(pn => `
                    <div class="patch-note">
                        <h3>${pn.version} - ${pn.title}</h3>
                        <ul>${pn.notes.map(note => `<li>${note}</li>`).join('')}</ul>
                    </div>
                `).join('');

            const socialIcons = {
                homepage: 'fa-solid fa-globe', facebook: 'fa-brands fa-facebook',
                discord: 'fa-brands fa-discord', youtube: 'fa-brands fa-youtube',
                twitter: 'fa-brands fa-twitter'
            };
            socialLinksContainer.innerHTML = Object.entries(gameData.socials).map(([key, url]) => `
                    <a href="${url}" target="_blank" title="${key.charAt(0).toUpperCase() + key.slice(1)}">
                        <i class="${socialIcons[key] || 'fa-solid fa-link'}"></i>
                    </a>
                `).join('');

            const status = await window.electronAPI.checkGameStatus(gameData.id);
            updateActionButton(status, gameData.version);
        }

        // Toàn bộ các event listener và hàm khởi tạo giữ nguyên
        selectPathBtn.addEventListener('click', async () => {
            const selectedPath = await window.electronAPI.selectDirectory();
            if (selectedPath) {
                installPath = selectedPath;
                installPathInput.value = selectedPath;
                window.electronAPI.setStoreValue('installPath', installPath);
                loadGameData();
            }
        });

        actionBtn.addEventListener('click', async () => {
            const action = actionBtn.dataset.action;
            if (!action || !gameData) return;

            if (action === 'install' || action === 'update') {
                selectPathBtn.disabled = true;
                actionBtn.style.display = 'none';
                progressContainer.style.display = 'block';
                statusText.textContent = 'Đang chuẩn bị...';
                window.electronAPI.installGame({ game: gameData, installPath });
            } else if (action === 'play') {
                const status = await window.electronAPI.checkGameStatus(gameData.id);
                if (status.status === 'installed') {
                    window.electronAPI.launchGame({ gamePath: status.path, executable: gameData.executable });
                }
            }
        });

        window.electronAPI.onDownloadProgress((_event, { progress }) => {
            progressBarInner.style.width = `${progress}%`;
            statusText.textContent = `Đang tải... ${Math.round(progress)}%`;
        });

        window.electronAPI.onInstallComplete((_event, { success, error }) => {
            selectPathBtn.disabled = false;
            actionBtn.style.display = 'block';
            progressContainer.style.display = 'none';
            if (success) {
                loadGameData();
            } else {
                statusText.textContent = `Lỗi: ${error}`;
            }
        });

        await (async () => {
            installPath = await window.electronAPI.getStoreValue('installPath');
            if (installPath) {
                installPathInput.value = installPath;
            }
            await loadGameData();
        })();
    });
</script>
</body>
</html>
